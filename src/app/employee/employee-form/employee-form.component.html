<div
  class="form-wrapper border p-5 bg-light mb-3"
  [ngClass]="employeeForm.controls.id.enabled ? 'w-100' : 'w-75'"
>
  <form
    class="employeeForm"
    [formGroup]="employeeForm"
    (ngSubmit)="submitEmployeeForm(employeeForm)"
  >
    <div class="form-group">
      <label for="">Name</label>
      <input type="text" name="name" class="form-control" formControlName="name" />
      <span *ngIf="!employeeForm.controls.name.valid" class="small bg-danger"
        >Name is required</span
      >
    </div>
    <div class="form-group">
      <label for="">Email</label>
      <input
        type="text"
        name="email"
        class="form-control"
        placeholder="Enter email"
        formControlName="email"
      />
      <span *ngIf="!employeeForm.controls.email.valid" class="small bg-danger"
        >Email is required</span
      >
    </div>
    <div class="form-group">
      <label for="">Profile image</label>
      <input
        type="text"
        name="image"
        class="form-control"
        placeholder="Enter image url"
        formControlName="image"
      />
    </div>

    <p>
      <button [disabled]="!employeeForm.valid" type="submit" class="btn btn-primary btn-sm">
        Submit
      </button>
      <span class="btn btn-secondary btn-sm" (click)="cancel()">Cancel</span>
    </p>
  </form>
</div>
